type User {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
  stats: [Stats!]!
  matches: [Match!]! @relation(name: "UserMatches")
  season: Season
  fixture: [Fixture!]!
  residentialcollege: String
  bio: String
  location: String
  confirmed: Boolean! @default(value: false)
  deactivated: Boolean! @default(value: false)
}
type Admin {
  id: ID! @unique
  email: String! @unique
  password: String!
  name: String!
}
type Current {
  id: ID! @unique
  season: Int!
  fixture: Int!
  timer: String
}

type Match {
  id: ID! @unique
  player1: User! @relation(name: "MatchPlayer1")
  player2: User! @relation(name: "MatchPlayer2")
  player1set: Int
  player2set: Int
  fixture: Fixture!
  season: Season!
  sumbit: Boolean! @default(value: false)
}

type Fixture {
  id: ID! @unique
  round: Int!
  players: [User!]!
  matches: [Match!]!
  season: Season!
}

type Season {
  id: ID! @unique
  season: Int! @unique
  players: [User!]!
  fixtures: [Fixture!]!
}

type Stats {
  id: ID! @unique
  player: User!
  playeremail: String!
  wins: Int
  netwins: Float
  losts: Int
  totalsetwon: Int
  totalsetlost: Int
  rating: Float @default(value: "1000")
  fixture: Fixture!
  season: Season!
}
